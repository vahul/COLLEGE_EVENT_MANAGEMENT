<!DOCTYPE html>
<html>
<head>
    <title>Display Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
    {% for event in events %}
        <li>{{ event.names }}</li>
        <form method="POST" action="{% url 'delete_event' event.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    {% endfor %}
    </ul>
</body>
</html>
